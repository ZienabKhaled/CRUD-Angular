<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="row d-flex ms-5" >
  <div class="col-lg-12 col-md-9 col-sm-6">
      <div class="container" >
          <table class="table mt-4">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Action</th>

                  </tr>
              </thead>
              <tbody>
                      <tr *ngFor="let s of students">
                        <td>{{ s.id }}</td>
                          <td>{{ s.name }}</td>
                          <td>{{ s.age }}</td>
                          <td>{{ s.email }}</td>
                          <td >
                                  <a [routerLink]="['/students', s.id ]" class="btn m-2 text-light fw-bold" style="background-color: #A0C3D2">View</a>
                                  <a [routerLink]="['/update', s.id]" class="btn m-2 routetext-light fw-bold" style="background-color: #EAC7C7">Update</a>
                                  <a (click)="deleteStudent(s.id)" class="btn btn-dark m-2 text-light fw-bold" >Delete</a>
                                  <a [routerLink]="['/add']" class=" btn" style="color:#FAF8F1; background-color:#85586F">ADD</a>

                                  </td>
                      </tr>
              </tbody>
          </table>
